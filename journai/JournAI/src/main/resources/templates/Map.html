    <form th:action="@{/save}" method="post">

        <script th:inline="javascript">
            // Get the range slider element

<script th:inline="javascript">
    mapboxgl.accessToken = 'pk.eyJ1IjoiamVzc2ljYWhvZXkiLCJhIjoiY2xvcGt6ODYzMGJvazJxbzZzMW9qMmppaiJ9.nmUH756QkkjG05Wk9CzN6A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [-7.900717096503491, 53.416140937630736], // starting position
        zoom: 12
    });


    const start = /*[[${locations.start}]]*/;
    const middle = /*[[${locations.option}]]*/;
    const end = /*[[${locations.end}]]*/;


    // Create a function to make a directions request
    async function getRoute(coordinates) {
        // Make a directions request using driving profile
        const query = await fetch(
            `https://api.mapbox.com/directions/v5/mapbox/driving/${coordinates.join(';')}?steps=true&geometries=geojson&access_token=${mapboxgl.accessToken}`,
            { method: 'GET' }
        );
        const json = await query.json();
        const data = json.routes[0];
        const route = data.geometry.coordinates;
        const geojson = {
            type: 'Feature',
            properties: {},
            geometry: {
                type: 'LineString',
                coordinates: route
            }
        };

        // If the route already exists on the map, reset it using setData
        if (map.getSource('route')) {
            map.getSource('route').setData(geojson);
        } else {
            // Otherwise, make a new request
            map.addLayer({
                id: 'route',
                type: 'line',
                source: {
                    type: 'geojson',
                    data: geojson
                },
                layout: {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                paint: {
                    'line-color': '#3887be',
                    'line-width': 5,
                    'line-opacity': 0.75
                }
            });
        }
    }

    map.on('load', () => {
        // Make an initial directions request for the entire route
        getRoute([start, middle, end]);

        // Add starting, middle, and ending points to the map
         map.addLayer({
    id: 'point',
    type: 'circle',
    source: {
      type: 'geojson',
      data: {
        type: 'FeatureCollection',
        features: [
          {
            type: 'Feature',
            properties: {},
            geometry: {
              type: 'Point',
              coordinates: start
            }
          }
        ]
      }
    },
    paint: {
      'circle-radius': 10,
      'circle-color': '#3887be'
    }
        });

        map.addLayer({
            id: 'middle',
            type: 'circle',
            source: {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [
                        {
                            type: 'Feature',
                            properties: {},
                            geometry: {
                                type: 'Point',
                                coordinates: middle
                            }
                        }
                    ]
                }
            },
            paint: {
                'circle-radius': 100,
                'circle-color': '#ff5733'
            }
        });

        map.addLayer({
            id: 'end',
            type: 'circle',
            source: {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [
                        {
                            type: 'Feature',
                            properties: {},
                            geometry: {
                                type: 'Point',
                                coordinates: end
                            }
                        }
                    ]
                }
            },
            paint: {
                'circle-radius': 10,
                'circle-color': '#f30'
            }
        });
    });
</script>
